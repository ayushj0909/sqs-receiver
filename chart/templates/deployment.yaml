  template:
    metadata:
      labels:
        app: {{ $.Release.Name}}-sender
    spec:
      containers:
      - name: sqs-sender
        image: {{ .imageRepo }}:{{.imageTag}}
        envFrom:
          - secretRef:
              name: {{ $.Release.Name}}-secret
        env:
          - name: SLEEP_TIME
            value: {{ .sleepTime | quote }}
  {{- end}}
