apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}
  namespace: {{ .Release.Namespace}}
spec:
  replicas: {{ .Values.replicas}}
  selector:
    matchLabels:
      app: {{ .Release.Name}}
  template:
    metadata:
      labels:
        app: {{ .Release.Name}}
    spec:
      containers:
      - name: sqs-receiver
        image: {{ .Values.image}}
        envFrom:
          - secretRef:
              name: {{ .Release.Name}}-secret
