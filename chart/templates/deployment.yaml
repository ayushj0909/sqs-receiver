---
  {{- with .Values.receiver}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name}}-receiver
  namespace: {{ $.Release.Namespace}}
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: {{ $.Release.Name}}-receiver
  template:
    metadata:
      labels:
        app: {{ $.Release.Name}}-receiver
    spec:
      containers:
      - name: sqs-receiver
        image: {{ .imageRepo }}:{{.imageTag}}
        envFrom:
          - secretRef:
              name: {{ $.Release.Name}}-secret
        env:
          - name: SLEEP_TIME
            value: {{ .sleepTime | quote }}
  {{- end}}
---
  {{ with .Values.sender }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name}}-sender
  namespace: {{ $.Release.Namespace}}
spec:
  replicas: {{ .replicas}}
